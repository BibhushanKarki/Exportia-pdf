<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//db.onlinewebfonts.com/c/c8525944e21c08b9ef6b8f945d240bd4?family=Brevia" rel="stylesheet"
    type="text/css" />
  <link href="//db.onlinewebfonts.com/c/1ae9b9868bd3121e932225b140a839a5?family=Verdana" rel="stylesheet"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
  <title>Exportia</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Verdana";
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -moz-box-sizing: border-box;
    }

    .pdf {
      display: flex;
      justify-content: center;
    }

    .page {
      width: 210mm;
      min-height: 100%;
      background: #F6F9FC;
      background-image: url('./images/page5-bg.png');
      background-position: bottom;
      background-size: contain;
      background-repeat: no-repeat;
      background-blend-mode: darken;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Brevia";
    }

    .fw-500 {
      font-weight: 500;
    }

    .fw-600 {
      font-weight: 600;
    }

    .fw-700 {
      font-weight: 700;
    }

    .logo-blue {
      color: #0090D6;
    }

    .gray {
      color: #4F4F4F;
    }

    .pdf-title {
      margin-bottom: 32px;
      margin-top: 90px;
      text-align: center;
    }

    .pdf-title h1 {
      font-size: 30px;
    }

    /* circle fragments css */
    .donut__slice {
      position: relative;
    }

    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    .donut {
      --donut-size: 360px;
      --donut-border-width: 70px;
      --donut-spacing: 0;
      --donut-spacing-color: 255, 255, 255;
      --donut-spacing-deg: calc(4deg * var(--donut-spacing));
      border-radius: 50%;
      height: var(--donut-size);
      margin: 0 auto;
      margin-bottom: 180px;
      position: relative;
      width: var(--donut-size);
      transform: rotate(23deg);
    }

    .donut__label {
      left: 50%;
      line-height: 1.5;
      position: absolute;
      text-align: center;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-23deg);
      width: 210px;
      
    }

    .donut__label__heading {
      font-size: 24px;
      font-weight: 600;
      color: #0090D6;
    }

    .donut__label__sub {
      color: #666666;
      font-size: 14px;
      letter-spacing: 0.05em;
    }

    .donut__slice {
      height: 100%;
      position: absolute;
      width: 100%;
    }

    .donut__slice::before,
    .donut__slice::after {
      border: var(--donut-border-width) solid rgba(0, 0, 0, 0);
      border-radius: 50%;
      content: "";
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      transform: rotate(45deg);
      width: 100%;
    }

    .donut__slice::before {
      border-width: calc(var(--donut-border-width) + 1px);
      box-shadow: 0 0 1px 0 rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
    }

    .donut__slice__first {
      --first-start: 0;
    }

    .donut__slice__first::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--first-start) + 45deg));
    }

    .donut__slice__first::after {
      border-top-color: #ff6838;
      border-right-color: rgba(255, 104, 56, calc(100 * (var(--first) - 0.25)));
      border-bottom-color: rgba(255, 104, 56, calc(100 * (var(--first) - 0.5)));
      border-left-color: rgba(255, 104, 56, calc(100 * (var(--first) - 0.75)));
      transform: rotate(calc(360deg * var(--first-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__second {
      --second-start: calc(var(--first));
      --second-check: max(calc(var(--second-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--second-check) / var(--second-check))) 0 0);
      clip-path: inset(0 calc(50% * (var(--second-check) / var(--second-check))) 0 0);
    }

    .donut__slice__second::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--second-start) + 45deg));
    }

    .donut__slice__second::after {
      border-top-color: #ffc820;
      border-right-color: rgba(255, 200, 32, calc(100 * (var(--second) - 0.25)));
      border-bottom-color: rgba(255, 200, 32, calc(100 * (var(--second) - 0.5)));
      border-left-color: rgba(255, 200, 32, calc(100 * (var(--second) - 0.75)));
      transform: rotate(calc(360deg * var(--second-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__third {
      --third-start: calc(var(--first) + var(--second));
      --third-check: max(calc(var(--third-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--third-check) / var(--third-check))) 0 0);
      clip-path: inset(0 calc(50% * (var(--third-check) / var(--third-check))) 0 0);
    }

    .donut__slice__third::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--third-start) + 45deg));
    }

    .donut__slice__third::after {
      border-top-color: #97c95c;
      border-right-color: rgba(151, 201, 92, calc(100 * (var(--third) - 0.25)));
      border-bottom-color: rgba(151, 201, 92, calc(100 * (var(--third) - 0.5)));
      border-left-color: rgba(151, 201, 92, calc(100 * (var(--third) - 0.75)));
      transform: rotate(calc(360deg * var(--third-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__fourth {
      --fourth-start: calc(var(--first) + var(--second) + var(--third));
      --fourth-check: max(calc(var(--fourth-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--fourth-check) / var(--fourth-check))) 0 0);
      clip-path: inset(0 calc(50% * (var(--fourth-check) / var(--fourth-check))) 0 0);
    }

    .donut__slice__fourth::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--fourth-start) + 45deg));
    }

    .donut__slice__fourth::after {
      border-top-color: #1cb2f6;
      border-right-color: rgba(28, 178, 246, calc(100 * (var(--fourth) - 0.25)));
      border-bottom-color: rgba(28, 178, 246, calc(100 * (var(--fourth) - 0.5)));
      border-left-color: rgba(28, 178, 246, calc(100 * (var(--fourth) - 0.75)));
      transform: rotate(calc(360deg * var(--fourth-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__fifth {
      --fifth-start: calc(var(--first) + var(--second) + var(--third) + var(--fourth));
      --fifth-check: max(calc(var(--fifth-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--fifth-check) / var(--fifth-check))) 0 0);
      /* clip-path: inset(0 calc(50% * (var(--fifth-check) / var(--fifth-check))) 0 0); */
    }

    .donut__slice__fifth::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--fifth-start) + 45deg));
    }

    .donut__slice__fifth::after {
      border-top-color: #1685b8;
      border-right-color: rgba(22, 133, 184, calc(100 * (var(--fifth) - 0.25)));
      border-bottom-color: rgba(22, 133, 184, calc(100 * (var(--fifth) - 0.5)));
      border-left-color: rgba(22, 133, 184, calc(100 * (var(--fifth) - 0.75)));
      transform: rotate(calc(360deg * var(--fifth-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__sixth {
      --sixth-start: calc(var(--first) + var(--second) + var(--third) + var(--fourth) + var(--fifth));
      --sixth-check: max(calc(var(--sixth-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--sixth-check) / var(--sixth-check))) 0 0);
      clip-path: inset(0 calc(50% * (var(--sixth-check) / var(--sixth-check))) 0 0);
    }

    .donut__slice__sixth::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--sixth-start) + 45deg));
    }

    .donut__slice__sixth::after {
      border-top-color: #1685b8;
      border-right-color: rgba(22, 133, 184, calc(100 * (var(--sixth) - 0.25)));
      border-bottom-color: rgba(22, 133, 184, calc(100 * (var(--sixth) - 0.5)));
      border-left-color: rgba(22, 133, 184, calc(100 * (var(--sixth) - 0.75)));
      transform: rotate(calc(360deg * var(--sixth-start) + 45deg + var(--donut-spacing-deg)));
    }

    .donut__slice__seventh {
      --seventh-start: calc(var(--first) + var(--second) + var(--third) + var(--fourth) + var(--fifth) + var(--sixth));
      --seventh-check: max(calc(var(--seventh-start) - 0.5), 0);
      -webkit-clip-path: inset(0 calc(50% * (var(--seventh-check) / var(--seventh-check))) 0 0);
      clip-path: inset(0 calc(50% * (var(--seventh-check) / var(--seventh-check))) 0 0);
    }

    .donut__slice__seventh::before {
      border-top-color: rgba(var(--donut-spacing-color), calc(100 * var(--donut-spacing)));
      transform: rotate(calc(360deg * var(--seventh-start) + 45deg));
    }

    .donut__slice__seventh::after {
      border-top-color: #1685b8;
      border-right-color: rgba(22, 133, 184, calc(100 * (var(--seventh) - 0.25)));
      border-bottom-color: rgba(22, 133, 184, calc(100 * (var(--seventh) - 0.5)));
      border-left-color: rgba(22, 133, 184, calc(100 * (var(--seventh) - 0.75)));
      transform: rotate(calc(360deg * var(--seventh-start) + 45deg + var(--donut-spacing-deg)));
    }
    .score-wrap{
      color: white;
      z-index: 100;
      transform: rotate(-23deg);
      width: min-content;
      text-align: center;
    }
    .score-wrap h3{
      font-size:25px;
    }
    .score-wrap h4{
      font-size:16px;
    }
    .score-wrap.marketing{
      position: absolute;
      top: 25px;
      left: 78px;
    }
    .score-wrap.channel{
      position: absolute;
      top: 26px;
      right:70px;
    }
    .score-wrap.team{
      position: absolute;
      top: 125px;
      right: 10px;
    }
    .score-wrap.customers{
      position: absolute;
      bottom: 65px;
      right: 25px;
      transform: rotate(-50deg);
    }
    .score-wrap.dashboard{
      position: absolute;
      bottom: 15px;
      left: 140px;
      transform: rotate(4deg);
    }
    .score-wrap.country{
      position: absolute;
      bottom: 65px;
      left:42px;
    }
    .score-wrap.product{
      position: absolute;
      top: 125px;
      left: 2px;
    }

    .cover-img {
      display: flex;
    }

    .footer {
      display: flex;
      align-items: center;
      height: 33px;
      background: #0E7CCE;
      position: relative;
    }

    .footer-logo {
      position: absolute;
      left: 68px;
      top: 50%;
      transform: translateY(-50%);
    }

    .footer p {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .footer span {
      position: absolute;
      left: 68px;
      top: 50%;
      transform: translateY(-50%);
    }

    @page {
      size: A4;
      margin: 0;
    }

    @media print {

      html,
      body {
        width: 210mm;
        height: 297mm;
      }

      .page {
        margin: 0;
        width: initial;
        min-height: initial;
        background: initial;
        page-break-after: always;
      }
    }
  </style>
</head>

<body>
  <div class="pdf">
    <div class="page">
      <div class="pdf-title">
        <h1 class="logo-blue fw-600" style="line-height: 47px;">Your export <br>diagnostic</h1>
      </div>
      <div class="donut"
        style="--first: .14; --second: .14; --third: .14; --fourth: .14; --fifth: .14; --sixth: .14; --seventh: .14; --donut-spacing: 2;">
        <div class="donut__slice donut__slice__item donut__slice__first">
          <div class="score-wrap marketing">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Marketing</h4>
          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__second">
          <div class="score-wrap channel">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Channel</h4>

          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__third">
          <div class="score-wrap team">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Team</h4>

          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__fourth">
          <div class="score-wrap customers">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Customers</h4>

          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__fifth">
          <div class="score-wrap dashboard">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Dashboard</h4>

          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__sixth">
          <div class="score-wrap country">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Country</h4>

          </div>
        </div>
        <div class="donut__slice donut__slice__item donut__slice__seventh">
          <div class="score-wrap product">
            <h3 class="fw-600">34%</h3>
            <h4 class="fw-500">Product</h4>

          </div>
        </div>
        <div class="donut__label">
          <div class="donut__label__heading fw-600" style="margin-bottom: 8px;">
            54%
          </div>
          <div class="donut__label__sub gray fw-700" style="font-size: 12px;">
            You are 54% ready to generate your first million Euros in sales or more
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-logo">
          <img src="./images/footer-logo.svg">
        </div>
        <p style="color: white;font-size: 10px;">Generate your first million Euros in Sales </p>
      </div>
    </div>
  </div>

</body>

</html>
